<div class="row">
  <div class="col-md-5">
    <app-recipe-list [recipes]="recipes" (recipeWasSelected)="recipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail [recipe]="recipe" *ngIf="recipe; else noSelect"></app-recipe-detail>
    <ng-template #noSelect>
      <p>No recipe select</p>
    </ng-template>
  </div>
</div>
