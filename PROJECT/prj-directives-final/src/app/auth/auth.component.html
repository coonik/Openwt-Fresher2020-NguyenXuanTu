<div class="row">
  <div class="alert alert-danger" *ngIf="error">
    <span>{{ error }}</span>
  </div>
  <div style="text-align: center;" *ngIf="isLoading">
    <app-loading-spinner></app-loading-spinner>
  </div>
  <div class="col-xs-12 col-md-6 col-md-offset-3" *ngIf="!isLoading">
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <label for="email">
          <input type="email" id="email" class="form-control" ngModel name="email" required email>
        </label>
      </div>
      <div class="form-group">
        <label for="password">
          <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6">
        </label>
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Signup' }}</button> |
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">Switch to {{ isLoginMode ? 'Signup' : 'Login' }}</button>
      </div>
    </form>
  </div>
</div>
