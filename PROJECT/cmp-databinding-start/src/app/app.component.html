<div class="container">
  <app-cockpit [serverElements]="serverElements"
  (serverCreated)="onServerAdded($event)"
  (blueprintCreated)="onBlueprintAdded($event)"
  ></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <app-server-element *ngFor="let item of serverElements" [item]="item"></app-server-element>
    </div>
  </div>
</div>
