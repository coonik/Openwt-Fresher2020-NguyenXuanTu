<div class="mat-elevation-z8">
  <div class="example-button-row">
    <button mat-button (click)="openDialog()" color="accent">Author Creation</button>
  </div>

  <div class="spinner" *ngIf="!(authorsObs$ | async)">
    <mat-spinner></mat-spinner>
  </div>

  <table mat-table [dataSource]="authorsObs$ | async" *ngIf="authorsObs$ | async" >

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1 }} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="website">
      <th mat-header-cell *matHeaderCellDef> website </th>
      <td mat-cell *matCellDef="let element"> {{element.website ? element.website : "None"}} </td>
    </ng-container>

    <ng-container matColumnDef="birthday">
      <th mat-header-cell *matHeaderCellDef> Birth Day </th>
      <td mat-cell *matCellDef="let element"> {{element.birthday}} </td>
    </ng-container>

    <ng-container matColumnDef="books">
      <th mat-header-cell *matHeaderCellDef> Books </th>
      <td mat-cell *matCellDef="let element"> <span *ngIf="element.books.length===0">None</span> <span *ngFor="let item of element.books; let i = index">{{ i === 0 ? item.name : ', ' + item.name }}</span> </td>
    </ng-container>

    <ng-container matColumnDef="CRUD">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element" class="CRUD">
        <button mat-raised-button (click)="openDialog(element.id, element.name, element.website, element.birthday, element.cover)">Edit</button>
        <button mat-raised-button color="warn" (click)="onDelete(element.id)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
