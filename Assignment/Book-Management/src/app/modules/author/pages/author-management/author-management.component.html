<div class="mat-elevation-z8">
  <div class="example-button-row">
    <button mat-button (click)="openDialog()" color="accent">Author Creation</button>
  </div>

  <mat-form-field class="example-full-width">
    <mat-label>Author Name Search</mat-label>
    <input matInput [formControl]="searchFormControl"
           placeholder=" City of Bones ">
  </mat-form-field>

  <pre *ngIf="dataSource?.length === 0">
    No results
  </pre>

  <div class="spinner" *ngIf="!(authorsObs$ | async)">
    <mat-spinner></mat-spinner>
  </div>

  <div class="overlay" *ngIf="loading">
    <div class="center">
      <mat-progress-spinner style="margin:0 auto;" diameter="80" mode="indeterminate" color="accent">
      </mat-progress-spinner>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource ? dataSource : authorsObs$ | async" *ngIf="(authorsObs$ | async) && dataSource?.length !== 0" >

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1 }} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="website">
      <th mat-header-cell *matHeaderCellDef> website </th>
      <td mat-cell *matCellDef="let element"> {{element.website ? element.website : "None"}} </td>
    </ng-container>

    <ng-container matColumnDef="birthday">
      <th mat-header-cell *matHeaderCellDef> Birth Day </th>
      <td mat-cell *matCellDef="let element"> {{element.birthday?.slice(0,10)}} </td>
    </ng-container>

    <ng-container matColumnDef="books">
      <th mat-header-cell *matHeaderCellDef> Books </th>
      <td mat-cell *matCellDef="let element"> <span *ngIf="element.books.length===0">None</span> <span *ngFor="let item of element.books; let i = index">{{ i === 0 ? item.name : ', ' + item.name }}</span> </td>
    </ng-container>

    <ng-container matColumnDef="CRUD">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element" class="CRUD">
        <button mat-raised-button (click)="openDialog(element.id, element.name, element.website, element.birthday, element.cover)" *ngIf="user.role!=='USER'">Edit</button>
        <button mat-raised-button color="warn" (click)="onDelete(element.id)" *ngIf="user.role!=='USER'">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
