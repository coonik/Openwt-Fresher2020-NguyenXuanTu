<div class="mat-elevation-z8">
  <div class="example-button-row">
    <button mat-button (click)="openDialog(_, '', '')" color="accent">Category Creation</button>
  </div>

  <mat-form-field class="example-full-width">
    <mat-label>Category Name Search</mat-label>
    <input matInput [formControl]="searchFormControl"
           placeholder=" City of Bones ">
  </mat-form-field>

  <pre *ngIf="dataSource?.length === 0">
    No results
  </pre>

  <div *ngIf="!(categoriesObs$ | async)" class="loading" >
    <mat-spinner></mat-spinner>
  </div>

  <div class="overlay" *ngIf="loading">
    <div class="center">
      <mat-progress-spinner style="margin:0 auto;" diameter="80" mode="indeterminate" color="accent">
      </mat-progress-spinner>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource ? dataSource : categoriesObs$ | async" *ngIf="(categoriesObs$ | async) && dataSource?.length !== 0" >

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1 }} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="book">
      <th mat-header-cell *matHeaderCellDef> Book </th>
      <td mat-cell *matCellDef="let element"><span *ngFor="let item of element.books; let i = index"> {{ i === 0 ? item.name : ", " + item.name }} </span></td>
    </ng-container>

    <ng-container matColumnDef="CRUD">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element" class="CRUD">
        <button mat-raised-button (click)="openDialog(element.id, element.name, element.description)" *ngIf="user.role!=='USER'">Edit</button>
        <button mat-raised-button color="warn" (click)="onDelete(element.id)" *ngIf="user.role!=='USER'">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
