<div class="container-login100">
  <div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">

    <div class="overlay" *ngIf="loading">
      <div class="center">
        <mat-progress-spinner style="margin:0 auto;" diameter="40" mode="indeterminate" color="accent">
        </mat-progress-spinner>
      </div>
    </div>

    <form class="login100-form validate-form" [formGroup]="loginForm">
      <span class="login100-form-title p-b-37">
        Sign In
      </span>

      <div class="wrap-input100 validate-input m-b-20" data-validate="Enter username">
        <input class="input100" type="text" name="username" placeholder="username" formControlName="username">
        <span class="focus-input100"></span>
      </div>

      <div class="wrap-input100 validate-input m-b-25" data-validate = "Enter password">
        <input class="input100" type="password" name="pass" placeholder="password" formControlName="password">
        <span class="focus-input100"></span>
      </div>

      <div class="container-login100-form-btn">
        <button class="login100-form-btn" (click)="login()">
          Sign In
        </button>
      </div>
    </form>
  </div>
</div>
<div id="dropDownSelect1"></div>
